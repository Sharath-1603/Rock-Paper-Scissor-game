<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">Rock Paper Scissors</div>
    <br /><br />

    <div class="buttons">
      <button class="move js-rock-button">Rock</button>

      <button class="move js-paper-button">Paper</button>

      <button class="move js-scissors-button">Scissor</button>
    </div>

    <p class="result"></p>
    <div class="moves-container">
      <p class="moves-player"></p>
      <p class="moves-comp"></p>
    </div>
    <p class="score-board"></p>

    <button
      class="reset-button"
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore()"
    >
      Reset Score
    </button>

    <button
      class="auto-btn"
      onclick="
      autoPlay();
    "
    >
      Auto Play
    </button>

    <script src="script.js"></script>
  </body>
</html>
